<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">

      <fieldset class="form_fieldset">
        <legend>Personal information</legend>

        <label class="form_field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form_field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form_field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form_field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
          >
        </label>

        <label class="form_field">
          I accept the terms of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>Registration</legend>

        <label class="form_field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="form_field">
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="24"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form_field">
          Do you love cats?
          <label>
            <input
              type="radio"
              value="Yes"
              name="loveCats"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              value="no"
              name="loveCats"
            >
            No
          </label>
        </div>

        <label class="form_field">
          What is your favourite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="form_field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <label class="form_field">
          What are your favorite brand of cars?
          <select
            name="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" "></option>
          </select>
        </label>

        <label class="form_field">
          How do you rate our job?
          <input
            type="range"
            name="rate"
          >
        </label>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>Additional info:</legend>

        <label class="form_field">
          Comments:
          <textarea
          name="comments"
          autocomplete="off"
         ></textarea>
        </label>

        <label class="form_field">
          Would you recommend us?
          <select
            name="recommends"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
